<!DOCTYPE HTML>
<!--Подключение thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog of sait</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!--  Подключение CSS Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Инжекшн фрагмента HTML кода-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Add blog</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Enter title blog" class="form-control"><br>
    <input type="text" name="anons" placeholder="Enter anons blog" class="form-control"><br>
    <textarea name="full_text" placeholder="Enter full text of your blog" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<!--Инжекшн фрагмента HTML кода-->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
