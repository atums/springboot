<!DOCTYPE HTML>
<!--Подключение thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of sait</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--  Подключение CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Инжекшн фрагмента HTML кода-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Blog of sait</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.anons}"/>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Advance</a>
    </div>
</div>
<!--Инжекшн фрагмента HTML кода-->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
