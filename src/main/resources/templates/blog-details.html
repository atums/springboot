<!DOCTYPE HTML>
<!--Подключение thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of sait</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--  Подключение CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Инжекшн фрагмента HTML кода-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${element.title}"/>
        <p th:text="${element.fullText}"/>
        <p></p><b>Views : </b> <span th:text="'Views: ' + ${element.views}"/></p>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${element.id} + '/remove'">
            <button class="btn btn-warning" type="submit" method="get">Delete</button>
        </form>
    </div>
</div>
<!--Инжекшн фрагмента HTML кода-->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
