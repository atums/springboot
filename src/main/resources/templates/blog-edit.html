<!DOCTYPE HTML>
<!--Подключение thymeleaf-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog edit</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--  Подключение CSS Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Инжекшн фрагмента HTML кода-->
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Edit blog</h1>
<!--  В случае если не указываем action в теге form то обработка будет происходить на текущей странице-->
  <form method="post">
    <div th:each="element : ${post}">
      <input type="text" th:value="${element.title}" name="title" class="form-control"><br>
      <input type="text" th:value="${element.anons}" name="anons" class="form-control"><br>
      <textarea th:text="${element.fullText}" name="full_text" class="form-control" /><br>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<!--Инжекшн фрагмента HTML кода-->
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
